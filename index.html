<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Model</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="wrapper">
		<main class="card">
			<div class="card__gallery">
				<div>
					<a href="#"><img src="img/logo.png" alt="Nike"></a>
				</div>
				
				<img  class="card__image" src="img/Nike.png" alt="Nike shoes">

				<ul class="card__dots">
					<li class="card__dot card__dot--gray active"><a href="#"></a></li>
					<li class="card__dot card__dot--white"><a href="#"></a></li>
					<li class="card__dot card__dot--red"><a href="#"></a></li>
					<li class="card__dot card__dot--blue"><a href="#"></a></li>
				</ul>

			</div>
			<div class="card__info">
				<h1 class="card__model">Nike SB Stefan  Janoski Max</h1>
				<div class="card__description">Unisex Skateboarding Shoe</div>
				<ul class="card__stars" data-count="3">
						<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
						<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
						<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
						<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
						<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
				</ul>
				<div class="card__options">
					<select class="card__option">
						<option value="size">Size</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<i class="fa fa-angle-down" aria-hidden="true"></i>
					</select>
					<select class="card__option">
						<option value="qty">Qty</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option><i class="fa fa-angle-down" aria-hidden="true"></i></select>
				</div>
				<button class="button">Add to cart</button>

			</div>
			
		</main>
	</div>
	
</body>
</html>
